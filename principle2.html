<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle 2 - Exhaustive testing is impossible</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="text-center p-5 bg-light">
    <h1>Principle 2: Exhaustive testing is impossible</h1>
    <p class="lead">Understand the principle through this interactive example.</p>
</header>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
            <div class="card p-4">
                <h2 class="mb-3">Form Testing</h2>
                <p>Try different combinations of inputs, but remember: testing all combinations is impossible!</p>
                <form id="test-form">
                    <div class="mb-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age:</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <button type="button" onclick="submitTest()" class="btn btn-primary">Submit</button>
                </form>
                <p id="test-result" class="mt-3"></p>
                <!-- Bouton de retour à la page principale -->
                <a href="index.html" class="btn btn-secondary mt-3">Return to Main Page</a>
            </div>
        </div>
    </div>
</section>

<footer class="text-center p-4 bg-dark text-white mt-5">
    <p>Copyright © Ouajdi Belhaj 2024</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- GSAP JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.from("header", { duration: 1.5, opacity: 0, y: -50 });
</script>

<!-- JavaScript for form testing -->
<script src="scripts.js"></script>
</body>
</html>
