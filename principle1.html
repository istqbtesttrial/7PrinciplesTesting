<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle 1 - Testing shows the presence of defects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="text-center p-5 bg-light">
    <h1>Principle 1: Testing shows the presence of defects</h1>
    <p class="lead">Understand the principle through this interactive example.</p>
</header>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
            <div class="card p-4">
                <h2 class="mb-3">General Knowledge Quiz</h2>
                <form id="quiz-form">
                    <div class="mb-3">
                        <label>What is the color of the sky on a clear day?</label><br>
                        <input type="radio" name="q1" value="Red"> Red<br>
                        <input type="radio" name="q1" value="Blue"> Blue<br>
                        <input type="radio" name="q1" value="Green"> Green<br>
                        <input type="radio" name="q1" value="Black"> Black
                    </div>
                    <div class="mb-3">
                        <label>How much is 2 + 2?</label><br>
                        <input type="radio" name="q2" value="3"> 3<br>
                        <input type="radio" name="q2" value="4"> 4<br>
                        <input type="radio" name="q2" value="5"> 5<br>
                        <input type="radio" name="q2" value="6"> 6
                    </div>
                    <div class="mb-3">
                        <label>What is the largest mammal?</label><br>
                        <input type="radio" name="q3" value="Elephant"> Elephant<br>
                        <input type="radio" name="q3" value="Blue Whale"> Blue Whale<br>
                        <input type="radio" name="q3" value="Giraffe"> Giraffe<br>
                        <input type="radio" name="q3" value="Rhino"> Rhino
                    </div>
                    <button type="button" onclick="checkAnswers()" class="btn btn-primary">Submit</button>
                </form>
                <p id="result" class="mt-3"></p>
                <!-- Bouton de retour à la page principale -->
                <a href="index.html" class="btn btn-secondary mt-3">Return to Main Page</a>
            </div>
        </div>
    </div>
</section>

<footer class="text-center p-4 bg-dark text-white mt-5">

</footer>

<script>
    AOS.init();
</script>

<!-- GSAP JS -->

    gsap.from("header", { duration: 1.5, opacity: 0, y: -50 });
</script>

<script src="scripts.js"></script>
</body>
</html>
